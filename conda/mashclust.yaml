name: mashclust_env
channels:
  - bioconda
  - conda-forge
  - defaults
dependencies:
  # Bioinformatic Tools
  - mash=2.3
  - ncbi-datasets-cli
  - quicktree
  
  # Workflow Management
  - snakemake-minimal=7.32
  
  # Python Core & Science
  - python=3.9
  - numpy
  - pandas
  
  # Visualization
  - plotly
  - networkx
  
  # Optional: For better performance in Snakemake
  - mamba